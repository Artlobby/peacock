    let enabled = [];

    function setEnabled(flag_group) {
      enabled = flag_group;
      buildHtmlTable(flags);
    }

    // Builds the HTML Table out of json.
    async function buildHtmlTable(json) {
      $('#flags_table').empty();
      var columns = await addAllColumnHeaders(json);

      for (var i = 0; i < json.length; i++) {
        var row = $('<tr/>');
        for (var colIndex = 0; colIndex < columns.length; colIndex++) {
          var cellValue = json[i][columns[colIndex]];
          if (cellValue == null) cellValue = "";
          row.append($('<td/>').html(cellValue));
        }
        $('#flags_table').append(row);
      }

      let items = document.querySelectorAll('tr');
      items.forEach(function (item, index) {
        item.addEventListener('click',function () {
          item.classList.toggle('table-warning');

          let payload = {};
          payload['flag'] = item.children[0].innerHTML;
          payload['value'] = item.classList.contains('table-warning');

          sendToHost('flags.js', payload);
        });
      });

      for (flag in enabled) {
        var aTags = $("td");
        flag = enabled[flag];

        for (var i = 0; i < aTags.length; i++) {
          let element = $(aTags[i]);
          if (element.text().includes(flag)) {
            element.parent().toggleClass('table-warning');
            break;
          }
        }
      }
    }

    // Adds a header row to the table and returns the set of columns.
    // Need to do union of keys from all records as some records may not contain
    // all records.
    async function addAllColumnHeaders(json) {
      var columnSet = [];
      var headerTr = $('<tr/>');

      for (var i = 0; i < json.length; i++) {
        var rowHash = json[i];
        for (var key in rowHash) {
          if ($.inArray(key, columnSet) == -1) {
            columnSet.push(key);
            headerTr.append($('<th/>').html(key));
          }
        }
      }
      $('#flags_table').append(headerTr);

      return columnSet;
    }

    buildHtmlTable(flags);

    var options = {
      keys: ['name', 'description']
    }
    var fuse = new Fuse(flags, options);

    function search(query) {
      var p = new Promise(function(resolve, reject) {
        resolve(fuse.search(query));
      });
      return p;
    }

    $('#search').on('input', async function() {
      let val = $(this).val();
      if(val) {
        search(val).then((result) => {
          buildHtmlTable(result);
        });
      } else {
        buildHtmlTable(flags);
      }
    });
  </script>
