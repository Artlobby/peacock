<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title>Peacock</title>

    <script>window.$ = window.jQuery = require('jquery');</script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/titlebar.css">
    <!-- <link rel="stylesheet" href="css/themes/dark.css"> -->
    <link rel="stylesheet" href="node_modules/dragula/dist/dragula.css">
  </head>
  <body>
    <div id="notifications"></div>
    <nav id="navbar">
      <div class="nav-group">
        <button id="forward"><img src="images/arrow-left.svg"></button>
        <button id="forward"><img src="images/arrow-right.svg"></button>
        <button id="refresh"><img src="images/refresh.svg"></button>
      </div>

      <div class="spacer"></div>

      <div id="nav-center">
        <button id="site-info">
          <img src="images/lock.svg">
        </button>
        <input id="url" spellcheck="false" autocomplete="false" autofocus type="text" placeholder="Search Google or type URL">
        <button id="bookmark">
          <img src="images/bookmark.svg">
        </button>
      </div>

      <div class="spacer"></div>

      <div class="nav-group">
        <button>
          <img id="shield" class="extension" src="images/Peacock Shield.svg">
        </button>
        <button id="menu"><img src="images/menu.svg"></button>
      </div>
    </nav>

    <header id="titlebar">
      <div id="tabs">
        <div id="new-tab" title="New tab">
          <img src="images/plus.svg" title="New tab">
        </div>
      </div>

      <div id="drag-region"></div>

      <div id="window-controls">
        <div class="button" id="min-button">
          <span>&#128469;&#xFE0E;</span>
        </div>
        <div class="button" id="max-button">
          <span>&#128470;&#xFE0E;</span>
        </div>
        <div class="button" id="restore-button">
          <span>&#128471;&#xFE0E;</span>
        </div>
        <div class="button" id="close-button">
          <span>&#128473;&#xFE0E;</span>
        </div>
      </div>
    </header>
  </body>
  <script>
    // You can also require other files to run in this process
    let renderer = require('./renderer.js');
    let titlebar = require('./js/titlebar.js');

    titlebar.setData(renderer.getTabCount, renderer.showAlert);
  </script>
</html>
