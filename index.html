<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Peacock</title>
  <script>window.$ = window.jQuery = require('jquery');</script>
  <link href="css/fonts/Nexa/Nexa.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/tabs.css">
  <link rel="stylesheet" href="css/titlebar.css">
  <link rel="stylesheet" href="node_modules/dragula/dist/dragula.css">
</head>

<body id="browser">
  <div id="notifications"></div>
  <!-- <div id="permission-container">
    <div id="permissions">ERROR</div>
  </div> -->
  <div id="dialog-container">
    <div id="dialog"></div>
  </div>
  <header id="titlebar">
    <div id="drag-region">
      <div id="window-controls">
        <div class="button" id="min-button">
          <span>&#xE921;</span>
        </div>
        <div class="button" id="max-button">
          <span>&#xE922;</span>
        </div>
        <div class="button" id="restore-button">
          <span>&#xE923;</span>
        </div>
        <div class="button" id="close-button">
          <span>&#xE8BB;</span>
        </div>
      </div>
    </div>
  </header>
  <div class="etabs-tabgroup" id="etabs-tabgroup">
    <div class="etabs-tabs">
    </div>
    <div class="etabs-buttons"></div>
  </div>
  <div id="topbar">
    <center>
      <nav id="navigation">
        <div id="back">
          <img src="images/arrow-left.svg">
        </div>
        <div id="forward">
          <img src="images/arrow-right.svg">
        </div>
        <div id="refresh">
          <img src="images/refresh.svg">
        </div>
        <div id="omnibox">
          <img src="images/search.svg" id="search">
          <input type="text" id="url" onfocus="this.select();" onmouseup="return false;">
          <img src="images/bookmark.svg" id="star">
        </div>
        <div id="pip">
          <img src="images/picture-in-picture.svg">
        </div>
        <div id="shield" class="badge">
          <img id="shieldIMG" src="images/Peacock Shield.svg">
        </div>
        <div id="settings">
          <img id="gear" src="images/menu.svg">
        </div>
      </nav>
    </center>
  </div>
  <div class="etabs-views" id="etabs-views"></div>
  <footer id="find">
    <input type="text" placeholder="Find...">
    <a id="match-case">Match Case</a>
    <label id="matches"></label>
    <button id="close-find">Ã—</button>
  </footer>
  <div id="snackbar">
    <p>Allow <b>duckduckgo.com</b> to use your <b>location</b>?</p>
    <div>YES</div>
    <div>NO</div>
  </div>
  <script>
    // You can also require other files to run in this process
    let renderer = require('./renderer.js');
    let titlebar = require('./titlebar.js');

    titlebar.setTabCount(renderer.getTabCount);
  </script>

</html>
